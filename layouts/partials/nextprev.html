{{ if or .Next .Prev -}}
<div id="nextprev">
  {{- with .Prev }}
  <a href="{{ .RelPermalink}}">
    <div class="font-bold float-left text-left max-w-44 p-5">Previous:<br>{{.Title}}</div>
  </a>
  {{ end -}}
  {{- with .Next -}}
  <a href="{{ .RelPermalink}}">
    <div class="font-bold float-right text-right max-w-44 p-5">Next:<br>{{.Title}}</div>
  </a>
  {{ end -}}
</div>
{{ end -}}
